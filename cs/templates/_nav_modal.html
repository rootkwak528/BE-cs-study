{# unregister modal body #}
<div class="modal fade" id="unregisterModal" tabindex="-1" aria-labelledby="unregisterModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <h5 class="modal-title" id="unregisterModalLabel">정말 탈퇴하시겠습니까?</h5>
        
        <div class="mt-3 text-end">
          <button type="button" class="btn" data-bs-dismiss="modal">취소</button>
          <form action="{% url 'accounts:unregister' %}" method="POST" class="d-inline">
            {% csrf_token %}
            <button class="btn text-danger">회원탈퇴</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
